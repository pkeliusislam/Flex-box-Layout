<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box Layout</title>
    <style>
        .flex-container{
            background-color: aquamarine;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .flex-container > div{
            font-size: 30;
            margin: 10px;
            padding: 20px;
            background-color: aqua;
            width: 50px;
            text-align: center;
            border-radius: 20px;
            
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="div1" style="order: 5; flex-basis: 100px;">
            div1
        </div>
        <div class="div2" style="order: 1;">
            div2
        </div>
        <div class="div3" style="order: 4;">
            div3
        </div>
        <div class="div4" style="order: 2;">
            div4
        </div>
        <div class="div5" style="order: 3;">
            div5
        </div>
        <div class="div6" style="order: 6;">
            div6
        </div>
        <div class="div7" style="order: 8;">
            div7
        </div>
        <div class="div8" style="order: 7;">
            div8
        </div>
    </div>
</body>
</html>
